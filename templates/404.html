
{% extends 'base.html' %}

{% block title %}Page Not Found - Kokani Bazaar{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container mx-auto px-4">
        <div class="text-center">
            <div class="error-code">404</div>
            <h1 class="text-3xl md:text-4xl font-bold mb-4">Page Not Found</h1>
            <p class="text-gray-600 mb-8 max-w-md mx-auto">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="{{ url_for('index') }}" class="bg-garden-600 hover:bg-garden-700 text-white px-6 py-3 rounded-md font-medium inline-block">
                Return to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
