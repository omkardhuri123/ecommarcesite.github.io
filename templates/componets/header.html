<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between py-4">
            <!-- Logo -->
            <a href="{{ url_for('index') }}" class="text-2xl font-poppins font-bold text-garden-600">
                Kokani Bazaar
            </a>
            
            <!-- Navigation - Desktop -->
            <nav class="hidden md:flex items-center space-x-6">
                <a href="{{ url_for('index') }}" class="font-medium hover:text-garden-600 transition-colors">Home</a>
                <a href="{{ url_for('shop') }}" class="font-medium hover:text-garden-600 transition-colors">Shop</a>
                <a href="{{ url_for('categories') }}" class="font-medium hover:text-garden-600 transition-colors">Categories</a>
                <a href="#" class="font-medium hover:text-garden-600 transition-colors">About</a>
                <a href="#" class="font-medium hover:text-garden-600 transition-colors">Contact</a>
            </nav>
            
            <!-- Actions -->
            <div class="flex items-center space-x-4">
                <a href="#" class="p-2 text-gray-600 hover:text-garden-600 transition-colors">
                    <i data-lucide="search" class="h-5 w-5"></i>
                </a>
                <a href="{{ url_for('cart') }}" class="p-2 text-gray-600 hover:text-garden-600 transition-colors relative">
                    <i data-lucide="shopping-cart" class="h-5 w-5"></i>
                    <span class="absolute top-0 right-0 bg-garden-600 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">
                        0
                    </span>
                </a>
                <a href="{{ url_for('login') }}" class="p-2 text-gray-600 hover:text-garden-600 transition-colors">
                    <i data-lucide="user" class="h-5 w-5"></i>
                </a>
                
                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden p-2 text-gray-600">
                    <i data-lucide="menu" class="h-6 w-6"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="md:hidden py-4 border-t hidden">
            <nav class="flex flex-col space-y-4">
                <a href="{{ url_for('index') }}" class="font-medium py-2 hover:text-garden-600 transition-colors">Home</a>
                <a href="{{ url_for('shop') }}" class="font-medium py-2 hover:text-garden-600 transition-colors">Shop</a>
                <a href="{{ url_for('categories') }}" class="font-medium py-2 hover:text-garden-600 transition-colors">Categories</a>
                <a href="#" class="font-medium py-2 hover:text-garden-600 transition-colors">About</a>
                <a href="#" class="font-medium py-2 hover:text-garden-600 transition-colors">Contact</a>
            </nav>
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
    });
</script>
